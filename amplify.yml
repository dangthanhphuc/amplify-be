version: 1
backend:
  phases:  
    build:
      commands: 
        - export NODE_OPTIONS="--max-old-space-size=32768"
        - sudo fallocate -l 40G /swapfile
        - sudo chmod 600 /swapfile
        - sudo mkswap /swapfile
        - sudo swapon /swapfile
        - sudo swapon -s
        - nvm install 20.11.1
        - nvm use 20.11.1
        - npm install --package-lock-only
        - echo "USER_POOL_CLIENT_ID=$USER_POOL_CLIENT_ID" >> .env
        - echo "USER_POOL_ID=$USER_POOL_ID" >> .env
        - echo "COGNITO_DOMAIN=$COGNITO_DOMAIN" >> .env
        - echo "API_GATEWAY=$API_GATEWAY" >> .env
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - mkdir ./dist && touch ./dist/index.html
        - curl -X POST -d {} "https://webhooks.amplify.us-east-1.amazonaws.com/prod/webhooks?id=9fe64ebb-5ae8-40dc-ba93-d54ddb71b4a0&token=oR9v8V93X5IIeBfjal34EHLr9ZIDq86UCYQW8BUPI8&operation=startbuild" -H "Content-Type:application/json"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*